<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/BinaryCalculator.css">
    </head>
    <body>
        <h1>Always use clear after every use..<br>It will supoort binaryNumber operator binaryNumber format only..</h1>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btns" onclick="num(0);">0</button>
            <button id="btn1" class="btns" onclick="num(1);">1</button>
            <button id="btnClr" class="btns" onclick="clr();">C</button>
            <button id="btnEql" class="btns" onclick="equal();">=</button>
            <button id="btnSum" class="ope btns" onclick="b2d('+');">+</button>
            <button id="btnSub" class="ope btns" onclick="b2d('-');">-</button>
            <button id="btnMul" class="ope btns" onclick="b2d('*');">*</button>
            <button id="btnDiv" class="ope btns" onclick="b2d('/');">/</button>
        </div>
        <script type="text/javascript" src="js/BinaryCalculator.js"></script>
    </body>
</html>
